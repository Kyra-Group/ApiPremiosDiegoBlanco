name: Cargar Premios Oscar

on:
  push:
    branches:
      - main 

jobs:
  cargar_premios:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.9  # Puedes cambiar la versiÃ³n de Python si lo prefieres

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt  # Instalar las dependencias listadas en requirements.txt

      - name: Set up MongoDB URI
        run: echo "MONGO_URI=${{ secrets.MONGO_URI }}" >> $GITHUB_ENV

      - name: Run cargarPremiosOscar.py
        run: python cargarPremiosOscar.py

