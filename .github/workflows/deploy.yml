name: Deploy FastAPI App

on:
  push:
    branches:
      - main  # Ejecutar la acción cuando haya un push a la rama principal

jobs:
  deploy:
    runs-on: ubuntu-latest  # Ejecutar el trabajo en un contenedor Ubuntu

    steps:
      # Paso 1: Hacer checkout del repositorio
      - name: Checkout repository
        uses: actions/checkout@v3

      # Paso 2: Configurar el entorno de Python
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'  # Puedes cambiar la versión de Python si lo prefieres

      # Paso 3: Instalar dependencias
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install fastapi uvicorn requests

      # Paso 4: Ejecutar el servidor Uvicorn para desplegar FastAPI
      - name: Run FastAPI with Uvicorn
        run: |
          nohup uvicorn main:app --host 0.0.0.0 --port 8000 &  # Ejecuta el servidor en segundo plano
        env:
          PYTHONUNBUFFERED: 1  # Asegura que las salidas de la consola no estén bufferizadas
