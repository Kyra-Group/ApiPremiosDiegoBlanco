name: Deploy FastAPI and Load Oscar Winners to MongoDB

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python 3.10
        uses: actions/setup-python@v4
        with:
          python-version: 3.10

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run FastAPI app
        run: |
          nohup uvicorn main:app --host 0.0.0.0 --port 8000 &

      - name: Wait for FastAPI app to be ready
        run: |
          sleep 10

      - name: Run script to load Oscar data
        run: |
          python cargarPremiosOscar.py

      - name: Stop FastAPI server
        run: |
          kill $(lsof -t -i:8000)
