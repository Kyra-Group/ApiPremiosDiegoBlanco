name: Run Oscar Data Loader

on:
  push:
    branches:
      - main 

jobs:
  run:
    runs-on: ubuntu-latest 

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt 

    - name: Run cargarPremiosOscar.py
      run: |
        python cargarPremiosOscar.py 

    - name: Run main.py (si tambi√©n lo necesitas)
      run: |
        python main.py 
