name: Deploy FastAPI with Ngrok

on:
  push:
    branches:
      - main  # Puedes ajustar esto si quieres que se ejecute en una rama diferente

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.9'  # Ajusta según la versión de Python que estés utilizando

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install fastapi uvicorn requests  # Instala las dependencias necesarias

    - name: Install Ngrok
      run: |
        sudo apt-get install -y ngrok

    - name: Authenticate Ngrok
      run: echo ${{ secrets.NGROK_AUTH_TOKEN }} | ngrok authtoken

    - name: Run FastAPI app with Uvicorn
      run: |
        nohup uvicorn main:app --host 0.0.0.0 --port 8000 &  # Ejecuta tu FastAPI en segundo plano

    - name: Start Ngrok
      run: |
        nohup ngrok http 8000 &  # Expone tu API en el puerto 8000

    - name: Get Ngrok URL
      run: |
        sleep 5  # Espera un momento para asegurarte de que Ngrok se ha iniciado
        curl --silent http://localhost:4040/api/tunnels | jq -r '.tunnels[0].public_url' > ngrok_url.txt
        cat ngrok_url.txt  # Muestra la URL pública de Ngrok
